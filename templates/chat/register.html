{% extends 'chat/base.html' %}

{% block content %}
<div class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-semibold mb-6 text-center">Регистрация</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="space-y-2">
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Имя пользователя:</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           value="{{ form.username.value|default:'' }}">
                </div>
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           value="{{ form.email.value|default:'' }}">
                </div>
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Пароль:</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Повторите пароль:</label>
                    <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors">Зарегистрироваться</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Уже есть аккаунт? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
